apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.nextcloud.pvcName }}
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.nextcloud.storage.size }}
  storageClassName: {{ .Values.nextcloud.storage.class }}