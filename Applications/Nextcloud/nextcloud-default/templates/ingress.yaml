apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.nextcloud.ingressName }}
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.nextcloud.php.uploadLimit }}
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - {{ .Values.nextcloud.host }}
    secretName: {{ .Values.certSecretName }}
  rules:
  - host: {{ .Values.nextcloud.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.nextcloud.serviceName }}
            port:
              number: 80