---
apiVersion: v1
kind: Namespace
metadata:
  name: waldhauser
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: maintenance-html
  namespace: waldhauser
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Waldhauser Maintenance</title>
      <style>
        body {
          margin: 0;
          font-family: "Inter", "Segoe UI", Arial, sans-serif;
          background-color: #0e1117;
          color: #e5e5e5;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          text-align: center;
          padding: 2rem;
        }
        h1 {
          font-size: 2.5rem;
          color: #38bdf8;
          margin-bottom: 0.5rem;
        }
        h2 {
          font-size: 1.5rem;
          color: #9ca3af;
          margin-top: 0;
        }
        p {
          max-width: 600px;
          line-height: 1.6;
          color: #d1d5db;
          margin-bottom: 2rem;
        }
        a {
          color: #38bdf8;
          text-decoration: none;
          border: 1px solid #38bdf8;
          padding: 0.6rem 1.2rem;
          border-radius: 8px;
          transition: all 0.3s ease;
        }
        a:hover {
          background-color: #38bdf8;
          color: #0e1117;
        }
        footer {
          position: absolute;
          bottom: 1rem;
          font-size: 0.9rem;
          color: #6b7280;
        }
        .sparkle {
          animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
          from { text-shadow: 0 0 10px #38bdf8; }
          to { text-shadow: 0 0 20px #38bdf8; }
        }
      </style>
    </head>
    <body>
      <h1 class="sparkle">Welcome to Waldhauser Redirect</h1>
      <h2>On domain fabrikanazemiaky.eu</h2>
      <p>
        If you see this page, <strong>waldhauser.sk</strong> is currently (probably)  undergoing maintenance.<br />
        Don't panic, have a coffee and await further instructions.
      </p>
      <p>
        If you found this site on your own, congratulations<br />
        This is my <strong>secondary server</strong> - <em>fabrikanazemiaky.eu</em>.
      </p>
      <a href="https://monitoring.fabrikanazemiaky.eu/status/waldhauser-services target="_blank">
        View System Status
      </a>
      <footer>
        Â© 2025 Waldhauser | Powered by NGINX on K3s
      </footer>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: waldhauser-maintenance
  namespace: waldhauser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: waldhauser-maintenance
  template:
    metadata:
      labels:
        app: waldhauser-maintenance
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
      volumes:
        - name: html
          configMap:
            name: maintenance-html
---
apiVersion: v1
kind: Service
metadata:
  name: waldhauser-maintenance
  namespace: waldhauser
spec:
  type: ClusterIP
  selector:
    app: waldhauser-maintenance
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: waldhauser-ingress
  namespace: waldhauser
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: fabrikanazemiaky.eu
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: waldhauser-maintenance
                port:
                  number: 80