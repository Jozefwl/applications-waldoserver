namespace: apps
redis:
  appName: redis
  image: redis:7-alpine
  replicas: 1
  secretName: redis-secret
  configMapName: redis-config
  pvcName: redis-data-pvc
  pvName: redis-data-pv
  storage:
    size: 2Gi
    class: opt-storage
    folder: /opt/redis-data
  resources:
    requests:
      memory: 128Mi
      cpu: 100m
    limits:
      memory: 256Mi
      cpu: 200m
  password: redisPasswort12354
  maxMemory: 200mb
nextcloud:
  appName: nextcloud