namespace: apps
postgresql:
  appName: postgresql
  image: postgres:15-alpine
  replicas: 1
  secretName: postgresql-secret
  serviceName: postgresql-service
  configMapName: postgresql-config
  ingressPolicyName: postgresql-ingress-policy
  storage:
    size: 15Gi
    class: opt-storage
    folder: /opt/postgresql
    pvName: postgresql-data-pv
    pvcName: postgresql-data-pvc
    reclaimPolicy: Retain
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 500m
  connection:
    host: postgresql-service
    port: 5432
    database: nextcloud
    username: nextcloud_user
    password: nextcloud_password
    postgres_user: postgres
    postgres_password: adminpassword
  config:
    max_connections: 100
    shared_buffers: 128MB
    effective_cache_size: 1GB
    maintenance_work_mem: 64MB
    checkpoint_completion_target: 0.9
    wal_buffers: 16MB
    default_statistics_target: 100
    random_page_cost: 1.1
    effective_io_concurrency: 200
    work_mem: 4MB
    min_wal_size: 1GB
    max_wal_size: 4GB
    log_statement: none
    log_min_duration: 1000
nextcloud:
  appName: nextcloud