---
# ERPNext Blue/Green Deployment Strategy
# Single release, label-based environment tracking
- name: Blue/Green Strategy
  block:
    - name: Display strategy info
      debug:
        msg: |
          Starting Blue/Green Deployment
          Image tag: {{ new_erpnext_image_tag }}
          Release: {{ helm_release_name }}
          Namespace: {{ kubernetes_namespace }}

# Determine current active environment by checking Helm releases
- name: Gather information of Green chart
  kubernetes.core.helm_info:
    kubeconfig_path: "{{ kubeconfig }}"
    name: "{{ helm_release_name }}-green"
    release_namespace: erpnext
  register: greenchart
  failed_when: false  # Don't fail if chart doesn't exist

- name: Gather information of Blue chart
  kubernetes.core.helm_info:
    kubeconfig_path: "{{ kubeconfig }}"
    name: "{{ helm_release_name }}-blue"
    release_namespace: erpnext
  register: bluechart
  failed_when: false  # Don't fail if chart doesn't exist

- name: Write GREEN chart info
  debug:
    msg: "{{ greenchart }}"
    verbosity: 4

- name: Write BLUE chart info
  debug:
    msg: "{{ bluechart }}"
    verbosity: 4

- name: Check deployment status
  ansible.builtin.set_fact:
    green_deployed: "{{ greenchart.status is defined and greenchart.status.status == 'deployed' }}"
    blue_deployed: "{{ bluechart.status is defined and bluechart.status.status == 'deployed' }}"

- name: Fail if both environments are deployed
  ansible.builtin.fail:
    msg: "Both blue and green environments are currently deployed. Cannot determine target environment."
  when: green_deployed and blue_deployed

- name: Determine current and target environment
  ansible.builtin.set_fact:
    current_env: "{{ 'green' if green_deployed else 'blue' if blue_deployed else 'none' }}"
    target_env: "{{ 'blue' if green_deployed else 'green' if blue_deployed else 'green' }}"

- name: Display environment transition
  ansible.builtin.debug:
    msg: "Current: {{ current_env }} | Deploying: {{ target_env }}"

